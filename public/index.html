<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>John Burger</title>
</head>

<body>

    <!-- HEADER -->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
       
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/logo_john_burger.png" alt="Logo John Burger" class="h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-2xl mt-4 mb-2 font-bold text-white">Made in Rio</h1>
            <span class="text-white font-medium">Av General Benedito da Silveira 1945, Vila Militar - RJ</span>
            <div class="bg-green-500 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="font-medium text-white">Seg à Dom - 18:00 as 00:00</span>
            </div>
        </div>
    </header>
    <!-- FIM DO HEADER -->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">Conheça nosso menu</h2>

    <!-- Inicio do Menu -->
    <div id="menu" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
        <!-- Os itens do menu serão inseridos aqui via JavaScript -->
    </div>
    <!-- Fim do Menu -->

    <!-- Inicio modal -->
    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden" id="cart-modal">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="font-bold text-center text-2xl mb-2">Meu carrinho</h2>
            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
            <p class="font-bold">Total: <span id="cart-total">R$ 0,00</span></p>
            <p class="font-bold mt-4">Endereço de entrega:</p>
            <input type="text" placeholder="Digite seu endereço completo..." id="address" class="border-2 rounded my-1 px-2 py-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-300" />
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
            <p class="font-bold mt-4">Nome:</p>
            <input type="text" placeholder="Digite seu nome..." id="name-client" class="border-2 rounded my-1 px-2 py-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-300" />
            <p class="text-red-500 hidden" id="name-warn">Digite seu nome completo!</p>
            <div class="flex items-center justify-between mt-5 w-full">
                <button class="active:scale-90 transition duration-100" id="close-modal-btn">Fechar</button>
                <button class="py-1 px-4 rounded text-white bg-green-500 hover:bg-green-700 active:bg-green-900 active:scale-90 active:duration-100 hover:duration-300" id="checkout-btn">Finalizar pedido</button>
            </div>
        </div>
    </div>
    <!-- Fim modal -->

    <!-- Footer -->
    <footer class="w-full bg-red-500 py-3 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-1.5 text-white font-bold" id="cart-btn">
            (<span id="cart-count">0</span>) Ver carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
